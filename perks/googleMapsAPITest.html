<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Geoloaction Maps</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!--possibly need a google API key for maps-->

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgx1L_AakjDCSyn_ZknGpvtPLTNleJgis&callback=initMap"
  type="text/javascript"></script>
</script>

  <style>
    #map{
      height: 100%;
      height: 600px;
      width: 600px;
    }
    html, body{
      height: 100%;
      margin: 0;
      padding: 00;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="jumbotron"><h1 class="title text-center">We did it!</h1></div> <!--opens Jumbotron, will likely remove. Opens&Closes-->
      <div class="text-center" id="map">here!</div> <!--where the Map populates. Opens and closes here-->
  </div> <!--closes row-->
</div> <!--closes container-->

<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBtZklDtRzoipNyaygptH4xvetsGs7zRa0",
    authDomain: "canvs-1504225716932.firebaseapp.com",
    databaseURL: "https://canvs-1504225716932.firebaseio.com",
    projectId: "canvs-1504225716932",
    storageBucket: "",
    messagingSenderId: "268398340000"
  };
  firebase.initializeApp(config);

//sets up global variables
var map, infoWindow;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 10
  });
infoWindow = new google.maps.InfoWindow;


//Begins the phase to set markers for each Canvs location

//uses an array to store each location information
var markers = [
    {coords:{lat: 28.540951, lng: -81.381265},
    content: "<p>Downtown Location</p>"},

    {coords:{lat: 28.597509, lng: -81.352940},
    content: "<p>Winter Park Location</p>"},

    {coords:{lat: 28.546614, lng: -81.385805},
    content: "<p>Parramore Location</p>"}
];

//loops over the array to populate on each marker
for(var i=0; i<markers.length; i++){
  addMarker(markers[i]);
}

//sets up the function to create a marker, checks for content and populates the information and waits for a click to show to the user
function addMarker(props){
  var marker = new google.maps.Marker({
    position: props.coords,
    map: map
  });

  if(props.content){
    var infoWindow = new google.maps.InfoWindow({
      content: props.content
    })
    marker.addListener("click", function(){
      infoWindow.open(map, marker);
    });
  }
}

//sets up the phase to grab the users location using Google and HTML geolocation
  if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Your location');
      infoWindow.open(map);
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
} //closes initMap

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
  infoWindow.open(map);
}

</script>
</body>
</html>
